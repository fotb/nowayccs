
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic ComboBox - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
<script type="text/javascript" src="easyui/jquery.min.js"></script>
<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
<script>
	$(function() {
		$("#addMember").on("click", function() {
			$.ajax({
				url : "http://localhost:9090/ccs/api/receiver/add/",
				type : "post",
				contentType : "application/json;charset=UTF-8",
				dataType : "json",
				data : JSON.stringify({
					helpName : "",
					helpMode : "1",
					helpTel : "192.168.1.1",
					helpAddr : "33",
					helpContent : "fadfasdfadfadsfadsfa",
					helpType : "1",
					helpArea : "23",
					helpGroup : "2",
					helpCategory : "33",
					status : "33"
				}),
				success : function(data) {
					$(showDiv).append("<p>增加处理结果</P>");
				},
				error : function(data) {
					$(showDiv).append("<p>对不起出错了     ！！！！！！！！！！！！</p>");
				}
			});
		});
	});
</script>
</head>
<body>
	<h2>Basic ComboBox</h2>
	<p>Type in ComboBox to try auto complete.</p>
	<div style="margin: 20px 0"></div>

	<div id="butDiv">
		<button id="addMember">Testing</button>
	</div>
	<div id="showDiv"></div>

</body>
</html>
